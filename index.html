
<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Love Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://images.unsplash.com/photo-1519125323398-675f0ddb6308') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
    }.particle-container {
  position: fixed;
  width: 100%;
  height: 100%;
  z-index: 1;
  pointer-events: none;
}

.frame-container {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 2;
  width: 320px;
  height: auto;
  background: url('cat_border_frame.png') no-repeat center center;
  background-size: contain;
  padding: 130px 30px 80px 30px;
  text-align: center;
}

.typed-text {
  font-size: 18px;
  color: #444;
  line-height: 1.5em;
}

  </style>
</head>
<body>
  <div class="particle-container">
    <canvas id="particles"></canvas>
  </div>  <div class="frame-container">
    <div id="typed" class="typed-text"></div>
  </div>  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>  <script>
    var typed = new Typed("#typed", {
      strings: [
        "Hai sayang...",
        "Kamu tau gak?",
        "Setiap detik bersamamu itu berharga banget.",
        "Aku gak sabar buat ngelewatin hari-hari bareng kamu terus.",
        "Love you always!"
      ],
      typeSpeed: 50,
      backSpeed: 25,
      backDelay: 2500,
      loop: true
    });
  </script>  <script>
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    let particlesArray;

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    window.addEventListener('resize', function() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      init();
    });

    const colors = ['#ff69b4', '#ffb6c1', '#ff1493', '#ffc0cb'];

    function Particle(x, y, directionX, directionY, size, color) {
      this.x = x;
      this.y = y;
      this.directionX = directionX;
      this.directionY = directionY;
      this.size = size;
      this.color = color;
    }

    Particle.prototype.draw = function() {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
      ctx.fillStyle = this.color;
      ctx.fill();
    }

    Particle.prototype.update = function() {
      if (this.x + this.size > canvas.width || this.x - this.size < 0) {
        this.directionX = -this.directionX;
      }
      if (this.y + this.size > canvas.height || this.y - this.size < 0) {
        this.directionY = -this.directionY;
      }

      this.x += this.directionX;
      this.y += this.directionY;
      this.draw();
    }

    function init() {
      particlesArray = [];
      let numberOfParticles = 100;

      for (let i = 0; i < numberOfParticles; i++) {
        let size = Math.random() * 3 + 1;
        let x = Math.random() * (innerWidth - size * 2);
        let y = Math.random() * (innerHeight - size * 2);
        let directionX = (Math.random() - 0.5) * 1;
        let directionY = (Math.random() - 0.5) * 1;
        let color = colors[Math.floor(Math.random() * colors.length)];

        particlesArray.push(new Particle(x, y, directionX, directionY, size, color));
      }
    }

    function animate() {
      requestAnimationFrame(animate);
      ctx.clearRect(0, 0, innerWidth, innerHeight);

      for (let i = 0; i < particlesArray.length; i++) {
        particlesArray[i].update();
      }
    }

    init();
    animate();
  </script></body>
</html>
